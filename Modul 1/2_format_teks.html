<!DOCTYPE html>
<html>
  <head>
    <title>Membuat Format Teks</title>
  </head>
  <body>
    <h2>Latihan Membuat Format Teks</h2>
    <ul>
        <ol type="1">
      <!-- 1. Format Tebal  -->
      <li>
        <b>Ini adalah Format Tebal</b>
      </li>
      <!-- 2. Format Miring  -->
      <li>
        <i>Ini adalah Format Miring</i>
      </li>
      <!-- 3. Format Garis Bawah  -->
      <li>
        <u>Ini adalah Format Garis Bawah</u>
      </li>
      <!-- 4. Format pangkat atas -->
      <li>
        Ini adalah format pangkat x<sup>3</sup> + y <sup>2</sup> = 15
      </li>
      <!-- 5. Format pangkat bawah  -->
      <li>
        H<sub>2</sub>O, CO<sub>2</sub>
      </li>
      <!-- 6. Format Highligh  -->
      <li>
        <mark style="background-color:yellow;">Coding itu mudah</mark>
      </li>
      <!-- 7. Format Coret  -->
      <li>
        <del>Pemrograman Web  itu sulit mudah</del>
      </li>
    </ul>
</ol>
  </body>
</html>
